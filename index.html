<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page | Suscription Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main id="main">
                <form action="saucedogabriel9@gmail.com" method="POST" class="section-form">
                    <div class="form-art-1">
                        <h2>Stay updated!</h2>
                        <div class="form-text">
                            <p>Join 60,000+ product managers receiving monthly <br>
                                updates on:</p>
                            <p>
                                <iconify-icon class="form-icon" icon="ph:check-circle-fill">
                                </iconify-icon>Products discovery and building what matters
                            </p>
                            <p>
                                <iconify-icon class="form-icon" icon="ph:check-circle-fill">
                                </iconify-icon>Measuring to ensure updates are a sucecess
                            </p>
                            <p>
                                <iconify-icon class="form-icon" icon="ph:check-circle-fill">
                                </iconify-icon>And much more!
                            </p>
                        </div>
                        <label class="label" for="email">Email address
                            <input size="13" type="email" name="email" id="email"  placeholder="email@company.com" title="Por favor, proporciona solo una dirección de correo electrónico de Gmail"/>
                            <p class="invalid">Valid Email Required</p>
                        </label>
                        <input class="submit" type="submit" value="Suscribe to monthly newsletter"/>
                    </div>
                    <picture class="form-art-2">
                        <img src="./img/illustration-sign-up-desktop.svg" alt="">
                    </picture>
                </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
